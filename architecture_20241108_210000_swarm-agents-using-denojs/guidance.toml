[architecture]
content = """
Describe the system architecture for a Deno.js-based agent swarm system:
- Core agent components
- Communication layer
- Task scheduling
- State management
- Monitoring and control
"""

[refinement]
content = """
Define optimization strategies for:
- Agent performance
- Communication efficiency
